<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>ThymTest</title>
</head>
<body>
<header>
    <h3>Ocena uzależnienia od gier komputerowych wśród studentów ETI </h3>
</header>
<div class="container">

    <main>
        <form class="questionForm" id="q1" data-question="1" th:action="@{/lfs}" th:object="${test}" method="post">
            <h3>1.Płeć.</h3>
            <ul>
                <li><input name="q1" type="radio" value="1" th:field="*{a1}" checked="checked" />Kobieta</li>
                <li><input name="q1" type="radio" value="0" th:field="*{a1}" />Mężczyzna</li>
            </ul>
            <h3>2.Status. </h3>
            <ul>
                <li><input name="q2" type="radio" value="Wolny" th:field="*{a2}" checked="checked" />Wolny/Wolna</li>
                <li><input name="q2" type="radio" value="Nie wolny" th:field="*{a2}" />W związku</li>
            </ul>
            <h3>3.Mieszkasz z..</h3>
            <ul>
                <li><input name="q3" type="radio" value="Sam" th:field="*{a3}" checked="checked" />Sam/a</li>
                <li><input name="q3" type="radio" value="Rodzice" th:field="*{a3}" />Z rodzicami</li>
                <li><input name="q3" type="radio" value="Lokator" th:field="*{a3}" />Z lokatorem/lokatorką</li>
                <li><input name="q3" type="radio" value="Partner" th:field="*{a3}" />Z partnerem/partnerką</li>
            </ul>
            <h3>4.Stopień studiów.</h3>
            <ul>
                <li><input name="q4" type="radio" value="Pierwszy" th:field="*{a4}" checked="checked" />Pierwszy</li>
                <li><input name="q4" type="radio" value="Drugi" th:field="*{a4}" />Drugi</li>
            </ul>
            <button id="submitALL">Wszystko</button>
        </form>
    </main>
</div>
</body>
</html>
